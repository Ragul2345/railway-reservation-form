
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Reservation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #444;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        fieldset {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
        }

        legend {
            padding: 0 10px;
            font-weight: bold;
            color: #555;
        }

        .checkbox-group label,
        .radio-group label {
            display: inline-block;
            margin-right: 20px;
        }

        .btn-group {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="reset"] {
            background-color: #f44336;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Railway Reservation Form</h2>
        <form action="submit.php" method="post">
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <fieldset class="radio-group">
                <legend>Class of Travel:</legend>
                <input type="radio" id="first" name="class" value="First Class">
                <label for="first">First Class</label>
                <input type="radio" id="second" name="class" value="Second Class">
                <label for="second">Second Class</label>
                <input type="radio" id="sleeper" name="class" value="Sleeper">
                <label for="sleeper">Sleeper</label>
            </fieldset>

            <fieldset class="checkbox-group">
                <legend>Meal Preference:</legend>
                <input type="checkbox" id="veg" name="meal[]" value="Vegetarian">
                <label for="veg">Vegetarian</label>
                <input type="checkbox" id="nonveg" name="meal[]" value="Non-Vegetarian">
                <label for="nonveg">Non-Vegetarian</label>
                <input type="checkbox" id="special" name="meal[]" value="Special">
                <label for="special">Special Meal</label>
            </fieldset>

            <div class="btn-group">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
